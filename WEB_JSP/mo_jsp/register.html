<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link
      href="static/assets/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="static/assets/css/sb-admin-2.min.css" rel="stylesheet" />
    <script>
      function submitJoin() {
        const { name, id, password, state, repeat } = join;
        if (isEmpty(name.value)) {
          alert("이름을 입력해야합니다.");
        } else if (isEmpty(id.value)) {
          alert("아이디를 입력해야합니다.");
        } else if (isEmpty(password.value)) {
          alert("비밀번호를 입력해야합니다.");
        } else if (isEmpty(repeat.value)) {
          alert("비밀번호를 한번 더 입력해야합니다.");
        } else if (password.value != repeat.value) {
          alert("비밀번호가 일치하지 않습니다.");
        } else {
          const params = {
            name: name.value,
            id: id.value,
            password: password.value,
            state: state.value,
          };
          $.ajax({
            type: "POST",
            url: "/join",
            data: params,
            success: function (res) {
              alert("회원가입되었습니다.");
              location.replace("/");
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
              // 비동기 통신이 실패할경우 error 콜백으로 들어옵니다.
              alert("회원가입을 실패하셨습니다. 문의해주세요.");
            },
          });
        }
      }

      function isEmpty(value) {
        if (
          value == "" ||
          value == null ||
          value == undefined ||
          (value != null &&
            typeof value == "object" &&
            !Object.keys(value).length)
        ) {
          return true;
        } else {
          return false;
        }
      }
    </script>
  </head>

  <body
    class="bg-gradient-primary"
    style="background-color: #97a7d7; background-image: ''"
  >
    <div class="container">
      <div
        class="card o-hidden border-0 shadow-lg my-5"
        style="margin-top: 2rem !important"
      >
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
                </div>
                <form class="user" id="join">
                  <div class="form-group row">
                    <div class="col-sm-6">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="exampleLastName"
                        placeholder="이름"
                        name="name"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-user"
                      id="exampleInputEmail"
                      placeholder="학번"
                      name="id"
                    />
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="exampleInputPassword"
                        placeholder="Password"
                        name="password"
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="exampleRepeatPassword"
                        placeholder="Repeat Password"
                        name="repeat"
                      />
                    </div>
                    <div class="col-sm-6" style="margin: 15px 0px">
                      <select
                        aria-controls="dataTable"
                        class="custom-select custom-select-sm form-control form-control-sm"
                        style="
                          padding-left: 20px;
                          height: 40px;
                          border-radius: 20px;
                        "
                        name="state"
                      >
                        <option value="study">학생</option>
                        <option value="professor">교수</option>
                      </select>
                    </div>
                  </div>
                </form>
                <button
                  onclick="submitJoin()"
                  class="btn btn-primary btn-user btn-block"
                >
                  가입
                </button>
                <hr />
                <div class="text-center">
                  <a class="small" href="forgot-password.html"
                    >비밀번호를 잊어버리셨나요?</a
                  >
                </div>
                <div class="text-center">
                  <a class="small" href="login.html"
                    >로그인 화면으로 돌아가기</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="static/assets/js/jquery.min.js"></script>
    <script src="static/assets/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="static/assets/js/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
