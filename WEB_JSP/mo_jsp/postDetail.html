    <script>
      $(document).ready(function () {
        $.ajax({
          type: "POST",
          url: "/postDetailLogic",
          data: {},
          success: function (res) {
            const { result, update } = res;
            const {
              CLUB_ID,
              CLUB_NOTICE_ID,
              NAME,
              NOTICE_CONTENT,
              NOTICE_DATE,
              NOTICE_TITLE,
              STATE_VIEWS,
              USER_ID,
            } = result[0];

            $("#title").val(`${NOTICE_TITLE}`);
            $("#noticeContents").html(`${NOTICE_CONTENT}`);
            if (update) {
              $("#buttonDeUp").css("display", "");
            } else {
              $("#buttonDeUp").css("display", "none");
            }
          },
          error: function (XMLHttpRequest, textStatus, errorThrown) {
            alert("에러가 발생했습니다.");
          },
        });
      });

      function postDelete() {
        $.ajax({
          type: "POST",
          url: "/postDelete",
          data: {},
          success: function (res) {
            alert("삭제되었습니다.");
            location.href = "/clubPost";
          },
          error: function (XMLHttpRequest, textStatus, errorThrown) {
            alert("에러가 발생했습니다.");
          },
        });
      }

      var isEmpty = function (value) {
        if (
          value == "" ||
          value == null ||
          value == undefined ||
          (value != null &&
            typeof value == "object" &&
            !Object.keys(value).length)
        ) {
          return true;
        } else {
          return false;
        }
      };
    </script>
