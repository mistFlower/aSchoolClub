    <script>
      $(document).ready(function () {
        console.log("eeee");
      $.ajax({
        type: "POST",
        url: "/clubListSelectLogic",
        data: { name: $("#club_name").val() },
        success: function (res) {
          const { results } = res;
          console.log(res)
          if (res.msg) {
            alert(`${res.msg}`);
            location.href = "/";
          } else if (res.state == "professor") {
            if (res.leg == 0) {
              const ht = `
                  <div class="col-lg-6 mb-4">
                    <div class="card bg-danger text-white shadow">
                      <div class="card-body">
                        동아리가 없습니다.
                        <div class="text-white-50 small"></div>
                      </div>
                    </div>
                  </div>`;
              $("#contentRow").html(ht);
            } else {
              const { apply } = res;
              let ht = ``;
              for (const i in apply) {
                ht += `<div class="col-lg-6 mb-4" onClick="clubSelct('${apply[0].CLUB_ID}','${apply[0].CLUB_NAME}')">`;
                ht += `<div class="card bg-light text-black shadow">
                      <div class="card-body">
                        ${apply[0].CLUB_NAME}
                        <div class="text-white-50 small"></div>
                      </div>
                    </div>
                  </div>`;
              }
              $("#contentRow").html(ht);
            }
          } else if (res.state == "study") {
            if (res.leg == 0) {
              const ht = `
                  <div class="col-lg-6 mb-4" onClick="location.href='/makeClub'">
                    <div class="card bg-danger text-white shadow">
                      <div class="card-body">
                        가입하신 동아리가 없습니다! </br>지금 바로 우리 동아리 만들기 +
                        <div class="text-white-50 small"></div>
                      </div>
                    </div>
                  </div>`;
              $("#contentRow").html(ht);
            } else {
              const { apply } = res;
              let ht = `
                  <div class="col-lg-6 mb-4" onClick="location.href='/makeClub'">
                    <div class="card bg-light text-black shadow">
                      <div class="card-body">
                        동아리 만들기 +
                        <div class="text-white-50 small"></div>
                      </div>
                    </div>
                  </div>`;
              for (const i in apply) { 
                ht += `<div class="col-lg-6 mb-4" onClick="`;
                ht +=
                  apply[0].APPLY_STATE == "N"
                    ? `alert('아직 동아리 승인되지 않았습니다.')`
                    : `location.href='/makeClub'`;
                ht += `">`;
                ht += `<div class="card bg-light text-black shadow">
                      <div class="card-body">
                        ${apply[0].CLUB_NAME}
                        <div class="text-white-50 small"></div>
                      </div>
                    </div>
                  </div>`;
              }

              $("#contentRow").html(ht);
            }
          }
          console.log(res);
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
          // 비동기 통신이 실패할경우 error 콜백으로 들어옵니다.
          alert("에러가 발생했습니다.");
        },
      });
    });

    const clubSelct = function(id, name){
      if(confirm(`${name}의 고문을 맡으시겠습니까?`)){
          $.ajax({
            type: "POST",
            url: "/clubProUpdate",
            data: { id : id },
            success: function (res) {
              alert("동아리가 개설되었습니다.");
              location.href = "/index";
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
              alert("에러가 발생했습니다.");
            }
          });
        //location.href = "";
      };
    }
    </script>
