    <script>
      function isLogin() {
        const { exampleInputEmail, exampleInputPassword } = login;
        const params = {
          id: exampleInputEmail.value,
          password: exampleInputPassword.value,
        };
        if (isEmpty(exampleInputEmail.value)) {
          alert("아이디를 입력해주세요");
        } else if (isEmpty(exampleInputPassword.value)) {
          alert("비밀번호를 입력해주세요");
        } else {
          $.ajax({
            type: "POST",
            url: "/login",
            data: params,
            success: function (res) {
              console.log(res);
              const { success, name } = res;
              if (success == 1) {
                const { success, name } = res;
                alert(`${name} 님 환영합니다. 한사대 동아리입니다.`);
                location.href = "/index";
              } else {
                alert(
                  "회원정보가 일치하지 않습니다. 아이디와 비밀번호를 다시 확인해주세요."
                );
              }
              //location.replace("/index");
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
              alert("로그인에 실패하였습니다. 문의해주세요.");
            },
          });
        }
      }

      function isEmpty(value) {
        if (
          value == "" ||
          value == null ||
          value == undefined ||
          (value != null &&
            typeof value == "object" &&
            !Object.keys(value).length)
        ) {
          return true;
        } else {
          return false;
        }
      }
    </script>

  <body

                    </div>
                    <form class="user" id="login">
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control form-control-user"
                          id="exampleInputEmail"
                          aria-describedby="emailHelp"
                          placeholder="Enter Email Address..."
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control form-control-user"
                          id="exampleInputPassword"
                          placeholder="Password"
                          value="whdals0429"

                    </form>
                    <button

                    </button>
                    <hr />

                </div>
              </div>
