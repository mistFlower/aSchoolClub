    <script>
      $(document).ready(function () {
        $.ajax({
          type: "POST",
          url: "/clubPostLogic",
          data: {},
          success: function (res) {
            if (res.results.length >= 1) {
              const { results } = res;
              var table = "<table>";
              table += "<tr style='border-bottom:1px solid #b7b7b7;'>";
              table +=
                "<th style='width: 210px; font-size: 12pt; text-align: center;'>";
              table += "제목";
              table += "</th>";
              table +=
                "<th style='width: 110px; font-size: 12pt; text-align: center;'>";
              table += "작성자";
              table += "<th>";
              table += "</tr>";
              for (const i in results) {
                const { CLUB_NOTICE_ID, NOTICE_TITLE, USER_ID, NAME } =
                  results[i];
                table += `<tr onclick='clickPostDetail("${CLUB_NOTICE_ID}", "${USER_ID}")'>`;
                table += `<td><div style='width: 210px;'>${NOTICE_TITLE}</div></td>`;
                table += `<td><div style="text-align: center;">${NAME}</div></td>`;
                table += "</tr>";
              }
              table += "</table>";
              $("#contentRow").html(table);
            } else {
              $("#contentRow")
                .text("게시글이 없습니다.")
                .css("width", "100vw")
                .css("height", "60vh")
                .css("text-align", "center")
                .css("line-height", "60vh")
                .css("margin", "0px")
                .css("display", "inherit");
            }
          },
          error: function (XMLHttpRequest, textStatus, errorThrown) {
            alert("에러가 발생했습니다.");
          },
        });
      });

      function clickPostDetail(notice, user) {
        $.ajax({
          type: "POST",
          url: "/clubPostDetail",
          data: { notice: notice, userId: user },
          success: function (res) {
            location.href = "/postDetail";
          },
          error: function (XMLHttpRequest, textStatus, errorThrown) {
            alert("에러가 발생했습니다.");
          },
        });
      }
    </script>
    <style>
